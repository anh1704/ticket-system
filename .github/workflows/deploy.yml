name: CI & Deploy to GitHub Pages

# Cấp quyền cho bot (Quan trọng)
permissions:
  contents: write
  pages: write

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    name: CI — install, typecheck, build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules and npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Determine BASE_URL for GitHub Pages
        # Logic: Nếu tên repo là username.github.io thì base là /, ngược lại là /repo-name/
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          OWNER="$GITHUB_REPOSITORY_OWNER"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            echo "BASE_URL=/" >> $GITHUB_ENV
          else
            echo "BASE_URL=/${REPO_NAME}/" >> $GITHUB_ENV
          fi

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        # Truyền biến môi trường BASE_URL vào quá trình build
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: npm run build

      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest
    # Chỉ chạy deploy khi push vào nhánh main hoặc master
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Chỉ dùng GITHUB_TOKEN mặc định, không dùng Personal Token để tránh xung đột
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages